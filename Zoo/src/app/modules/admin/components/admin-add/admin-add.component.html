<div [@fadeInIn] class="col-lg-9 col-md-9">
    <h4>{{title}}</h4>

    <div *ngIf="message" id="alertMessage">
        <div class="alert alert-success" *ngIf="status else alertError">{{message}}</div>
        <ng-template #alertError>
            <div class="alert alert-danger">{{message}}</div>
        </ng-template>
    </div>

    <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
        <div class="control-group mt-2">
            <label for="name"><strong>Name</strong></label>
            <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="animal.name" class="form-control" placeholder="Animal name" required />
            <span *ngIf="!name.valid && name.touched" class="text-danger">
                Name field is mandatory
            </span>
        </div>

        <div class="form-group mt-2">
            <label for="year"><strong>Year</strong></label>
            <input type="number" min="2000" [max]="maxYear" id="year" name="year" #year="ngModel" [(ngModel)]="animal.year" class="form-control" />
        </div>

        <div class="control-group mt-2">
            <label for="description"><strong>Description</strong></label>
            <textarea id="description" name="description" #description="ngModel" [(ngModel)]="animal.description" class="form-control" placeholder="Aditional info"></textarea>
        </div>

        <div class="control-group mt-2">
            <label for="image"><strong>Image</strong></label>
            <input type="file" id="image" name="image" #image="ngModel" (change)="fileChangeEvent($event)" [(ngModel)]="animal.image" class="form-control" />
        </div>

        <div class="mt-4 center">
            <button class="btn btn-default" [routerLink]="['/admin-panel']">Cancel</button>
            <input type="submit" class="btn btn-success" value="Save" [disabled]="!formAdd.form.valid" />
        </div>
    </form>
</div>
