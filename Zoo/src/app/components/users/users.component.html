<div [@fadeInIn] class="col-lg-12 col-md-12 row">
    <div class="col-md-9 col-lg-9">
        <h1>{{title}}</h1>

        <div *ngIf="message" id="alertMessage">
            <div class="alert alert-success" *ngIf="status else alertError">{{message}}</div>
            <ng-template #alertError>
                <div class="alert alert-danger">{{message}}</div>
            </ng-template>
        </div>

        <div>
            <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
                <div class="control-group mt-2">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Your email" required readonly />
                    <!-- <span *ngIf="!email.valid && email.touched" class="text-danger">
                    Email field is mandatory
                </span> -->
                </div>

                <div class="control-group mt-2">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" placeholder="Your name" required />
                    <span *ngIf="!name.valid && name.touched" class="text-danger">
                    Name field is mandatory
                </span>
                </div>

                <div class="control-group mt-2">
                    <label for="surname"><strong>Surname</strong></label>
                    <input type="text" id="surname" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" placeholder="Your surname" required />
                    <span *ngIf="!surname.valid && surname.touched" class="text-danger">
                    Surname field is mandatory
                </span>
                </div>

                <div class="control-group mt-2">
                    <label for="image"><strong>Image</strong></label>
                    <input type="file" id="image" name="image" #image="ngModel" (change)="fileChangeEvent($event)" [(ngModel)]="user.image" class="form-control" placeholder="Your image" />
                </div>

                <div class="mt-4" style="text-align: center;">
                    <button class="btn btn-light mr-2" [routerLink]="['/']">Cancel</button>
                    <input type="submit" class="btn btn-success" value="Save" [disabled]="!editForm.form.valid" />
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3 col-lg-3 mt-5" *ngIf="user.image && user.image != 'null'">
        <img src="{{(url + 'users/imageFile/' + user.image) || this.user.image}}" width="100%" />
    </div>
</div>
