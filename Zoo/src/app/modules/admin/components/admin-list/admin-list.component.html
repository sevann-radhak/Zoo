<div [@fadeInIn] class="col-md-12">
    <h4>{{title}}</h4>
    <table class="table table-hover">
        <thead class="default">
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let animal of animals">
                <td>{{animal.name}}</td>
                <td>{{animal.year}}</td>
                <td>
                    <button class="btn btn-primary btn-sm">
                        <span class="fas fa-list" title="View"> </span>
                    </button>

                    <button class="btn btn-warning btn-sm ml-2 mr-2">
                        <span style="color: white;" class="fas fa-edit" title="Edit"> </span>
                    </button>

                    <a href="#deleteModal-{{animal._id}}" data-toggle="modal" role="button" class="btn btn-danger btn-sm">
                        <span class="fas fa-trash" title="Delete"></span>
                    </a>

                    <div id="deleteModal-{{animal._id}}" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete {{animal.name}}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                                </div>
                                <div class="modal-body">
                                    <p>Are you sure to delete this animal? :(</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAnimal(animal._id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>





                </td>
            </tr>
        </tbody>
    </table>
</div>
